{% extends 'ecom/admin_base.html' %}
{% load static %}
{% block content %}
<div class="panel-heading" style="display: flex;justify-content: space-around;">
  <h1 class="panel-title text-center" style="font-weight: 600;">Danh sách sản phẩm</h6>
      <!-- add product floating button -->
  <a href="/admin-add-product" class="float">
    <i class="fa fa-plus my-float"></i>
  </a>
</div>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body table-responsive p-0">
            <table class="table table-hover" id="dev-table">
              <thead>
                <tr>
                  <th>Tên</th>
                  <th>Hình ảnh</th>
                  <th>Giá</th>
                  <th>Mô tả</th>
                  <th>Sửa</th>
                  <th>Xóa</th>
                </tr>
              </thead>
              {% for p in products %}
              {% if p %}

              <tr>
                <td> {{p.name}}</td>
                <td> <img src="{% static p.product_image.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
                <td>{{p.price}}</td>
                <td>{{p.description}}</td>
                <td><a class="btn btn-primary btn-xs" href="{% url 'update-product' p.id  %}"><i class="fa fa-edit"></i></a></td>
                <td><a class="btn btn-danger btn-xs" href="{% url 'delete-product' p.id  %}"><i class="fa fa-trash"></i></a></td>

              </tr>
              {%else%}
              <br><br><br>
              <h1>no products</h1>
              {% endif %}
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  {% endblock content %}
